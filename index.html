<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/3df7fbe157.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1 class="title">Pomodoro</h1>

    <div class="config">
        <div class="work">
            <div class="more-or-less">
                <i class="fas fa-arrow-alt-circle-up"></i>
                <i class="fas fa-arrow-alt-circle-down"></i>
            </div>
            <div class="qtd">
                <div class="value">25</div>
                <span class="description">Trabalho</span>
            </div>
        </div>
        <div class="pause">
            <div class="more-or-less">
                <i class="fas fa-arrow-alt-circle-up"></i>
                <i class="fas fa-arrow-alt-circle-down"></i>
            </div>
            <div class="qtd">
                <div class="value">5</div>
                <span class="description">Pausa</span>
            </div>
        </div>
        <div class="sessions">
            <div class="more-or-less">
                <i class="fas fa-arrow-alt-circle-up"></i>
                <i class="fas fa-arrow-alt-circle-down"></i>
            </div>
            <div class="qtd">
                <div class="value">3</div>
                <span class="description">Sess√µes</span>
            </div>
        </div>
    </div>

    <button class="continue" onclick="goPomodoro()">Continuar</button>


    <script src="javascript/index.js"></script>
</body>
</html>
